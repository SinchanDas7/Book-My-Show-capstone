apiVersion: apps/v1
kind: Deployment
metadata:
  name: bms-app
  namespace: sinchan
  labels:
    app: bms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bms
  template:
    metadata:
      labels:
        app: bms
    spec:
      containers:
      - name: bms-container
        image: sinchan7/bms:latest  # Replace with your Docker image
        ports:
        - containerPort: 3000  # Replace with the port your app runs on
